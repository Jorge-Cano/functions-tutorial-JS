    <h1> FizzBuzz in Ruby</h1>
      <p>something is being said.</p>
      <p>fizz buzz in ruby example is coming up </p>
      <p>fizz_buzz =
      (1..100).map do |i| <br>
        case <br>
        when i % 15 == 0 then "FizzBuzz" <br>
        when i % 3 == 0 then "Fizz" <br>
        when i % 5 == 0 then "Buzz" <br>
        else i <br>
        end <br>
        end <br>
        puts fizz_buzz
      </p>
